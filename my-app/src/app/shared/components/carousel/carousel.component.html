<div class="slideshow-container">

  <div class="mySlides fade">
    <div class="numbertext">{{slideIndex}} / {{images.length}}</div>
    <img [src]="images[slideIndex].url" style="width:100%">
    <div *ngIf="images[slideIndex].caption" class="caption">
      <a>
        {{images[slideIndex].caption}}
      </a>
    </div>
  </div>

  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <ng-template ngFor let-url [ngForOf]="images" let-i="index">
    <span (click)="null" class="dot" [class.active]="slideIndex == i"></span>
  </ng-template>
</div>
