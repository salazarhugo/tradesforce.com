<div class="performance-chart__header">
    <div fxLayout="row" fxLayoutGap="2% grid">
        <div class="head-banner">
            <span class="mat-small">Win rate %</span>
            <div>
                <pretty-span [number]="modelStats.winRate"></pretty-span>
            </div>
        </div>

        <div class="head-banner">
            <span class="mat-caption">R&W</span>
            <div>
                <pretty-span [number]="modelStats.quantitySum"></pretty-span>
            </div>
        </div>

        <div class="head-banner">
            <span class="mat-caption"> P&L </span>
            <span> {{(user | async)?.country.currencySymbol}} </span>
          <div>
                <pretty-span [number]="modelStats.profitSum"></pretty-span>
            </div>
        </div>
    </div>
</div>

<div class="performance-chart__chart">
  <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                    style="width: 100%; height: 400px; display: block;"></highcharts-chart>
</div>

<div class="performance-chart__footer">
    <button mat-button>7D</button>
    <button mat-button>MTD</button>
    <button mat-button>1M</button>
    <button mat-button>YTD</button>
    <button mat-button>1Y</button>
</div>
