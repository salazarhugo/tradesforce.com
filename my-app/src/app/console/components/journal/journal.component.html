<div class="content">
  <div class="header">
    <h1>Account Reports</h1>
    <div class="buttons">
      <!-- <app-date-range-picker style="float: right;"></app-date-range-picker> -->
      <button mat-button (click)="openAddTradeDialog()" color="primary" matTooltip="Add trade">
        Add entry
      </button>
      <button mat-button color="primary">Columns</button>
      <button mat-icon-button color="primary">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </div>
  <br>
  <mat-tab-group style="width: 100%;">
    <mat-tab label="Forex">
      <div style="padding: 5px;">
        <mat-accordion>
          <ng-template ngFor let-report [ngForOf]="reports">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{report.month}}
                  <pretty-span style="margin-left: 15px;" [number]="getTotalProfit(report.trades)">
                  </pretty-span>app-pretty-span>
                </mat-panel-title>
                <mat-panel-description>
                  {{report.trades.length}} trades
                </mat-panel-description>
              </mat-expansion-panel-header>
              <app-table-forex [trades$]="report.trades"></app-table-forex>
              <mat-action-row>
                <button mat-button color="warn">Previous</button>
                <button mat-button color="primary">End</button>
              </mat-action-row>
            </mat-expansion-panel>
          </ng-template>
        </mat-accordion>
      </div>
    </mat-tab>

    <mat-tab label="Stocks">
      <br>
      <app-table-stock-trade></app-table-stock-trade>
    </mat-tab>

  </mat-tab-group>


</div>
