<mat-form-field appearance="outline">
  <mat-label>Timezone</mat-label>
  <mat-select name="timezone" (selectionChange)="updateChart($event.value)">
    <mat-option *ngFor="let timezone of timezones" [value]="timezone">
      {{timezone.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<highcharts-chart style="width: 100%;height: 800px; display: block;" [Highcharts]="Highcharts"
                  [options]="chartOptions" class="highcharts-chart">
</highcharts-chart>
