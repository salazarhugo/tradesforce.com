<mat-dialog-content>
  <h1>Edit portfolio</h1>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="portfolio.name" [value]="portfolio.name">
  </mat-form-field>
  <br>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" (click)="save(portfolio)" cdkFocusInitial>Save</button>
</mat-dialog-actions>
